<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="jquery.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      width: 340px;
      padding: 25px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
    }

    #result {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 28px;
      text-align: right;
      padding: 10px 15px;
      margin-bottom: 20px;
      outline: none;
    }

    .btn {
      font-size: 20px;
      border: none;
      border-radius: 10px;
      padding: 15px;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .btn-light {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-primary {
      background: rgba(13, 110, 253, 1);
      color: #fff;
    }

    .btn-danger {
      background: rgba(255, 50, 50, 0.6);
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h4 class="mb-3">Calculator</h4>
    <input type="text" id="result" readonly>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-danger w-100" id="clear">C</button></div>
      <div class="col-3"><button class="btn btn-light w-100">(</button></div>
      <div class="col-3"><button class="btn btn-light w-100">)</button></div>
      <div class="col-3"><button class="btn btn-primary w-100">/</button></div>

      <div class="col-3"><button class="btn btn-light w-100">7</button></div>
      <div class="col-3"><button class="btn btn-light w-100">8</button></div>
      <div class="col-3"><button class="btn btn-light w-100">9</button></div>
      <div class="col-3"><button class="btn btn-primary w-100">*</button></div>

      <div class="col-3"><button class="btn btn-light w-100">4</button></div>
      <div class="col-3"><button class="btn btn-light w-100">5</button></div>
      <div class="col-3"><button class="btn btn-light w-100">6</button></div>
      <div class="col-3"><button class="btn btn-primary w-100">-</button></div>

      <div class="col-3"><button class="btn btn-light w-100">1</button></div>
      <div class="col-3"><button class="btn btn-light w-100">2</button></div>
      <div class="col-3"><button class="btn btn-light w-100">3</button></div>
      <div class="col-3"><button class="btn btn-primary w-100">+</button></div>

      <div class="col-3"><button class="btn btn-light w-100">0</button></div>
      <div class="col-3"><button class="btn btn-light w-100">.</button></div>
      <div class="col-6"><button class="btn btn-primary w-100" id="equals">=</button></div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      let input = "";

      $("button").click(function(){
        let value = $(this).text();

        if(value === "C"){
          input = "";
          $("#result").val("");
        } else if(value === "="){
          try {
            input = eval(input).toString();
            $("#result").val(input);
          } catch {
            $("#result").val("Error");
            input = "";
          }
        } else {
          input += value;
          $("#result").val(input);
        }
      });
    });
  </script>

</body>
</html>
